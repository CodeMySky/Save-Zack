<img src="/images/logo.png" />
<h1>欢迎来到拯救小扎</h1>
<p>因为我的穿越，小扎出事了。。。。</p>
<a href='/'>去看看小扎发生什么事了！</a>
<button >马上行动！</button>

<div id="_title_bar">
	<style>
		#_title_bar {
			position: fixed;
			top: 0;
			left: 0;
			margin: 0;
			padding: 10px;
			width: 100%;
			background-color: rgba(0, 0, 0, .8);
			color: white;
		}
		#_title_bar>ul:after {
			content: ' ';
			clear: both;
			display: block;
		}
		#_title_bar>ul {
			width: 960px;
			padding: 0px;
			margin: auto;
			list-style: none;
			line-height: 34px;
		}
		#_title_bar>ul>li {
			float: left;
			margin-right: 50px;
		}
		a.logo {
			display: inline-block;
			background-image: url("/images/logo.png");
			width: 64px;
			height: 34px;
			font-size: 0;
		}
		.profile img {
			width: 16px;
			height: 16px;
		}
		.like_icon {
			display: inline-block;
			background-image: url(/images/glyphicons-halflings-white.png);
			background-position: -96px 0;
			width: 14px;
			height: 14px;
			cursor: pointer;
			margin-right: 5px;
			opacity: .5;
		}
		.like_icon.liked {
			opacity: 1;
		}
		button.close {
			float: right;
			padding: 0;
			background: none;
			border: none;
			color: white;
			font-size: 20px;
			margin: 0;
			opacity: 0.5;
			cursor: pointer;
		}
		button.close:hover {
			opacity: 1;
		}
	</style>
	<ul>
		<button class="close" data-dismiss="#_title_bar">×</button>
		<li>
			<a href="/" class="logo">mc2</a>
		</li>
		<li class="profile">
			<img src="/images/004_13.png"/>
			<span class="name">dennis bear</span>
		</li>
		<li>
			<i class="like_icon" title="喜欢+1"></i>8
		</li>
	</ul>
	<script src="/javascripts/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
			$("[data-dismiss]").on("click", function () {
				$(this).closest($(this).attr("data-dismiss")).remove();
			});
			$(".like_icon").click(function () {
				$(this).addClass("liked");
			});
		});
	</script>
</div>
